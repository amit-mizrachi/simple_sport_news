apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "redis.fullname" . }}-config
  labels:
    {{- include "redis.labels" . | nindent 4 }}
data:
  redis.conf: |
    # Redis configuration for ContentPulse
    # Managed by Helm chart

    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # Memory management
    maxmemory {{ .Values.config.maxmemory }}
    maxmemory-policy {{ .Values.config.maxmemoryPolicy }}

    # Persistence - RDB snapshots
    save {{ .Values.config.save }}
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Persistence - AOF
    appendonly {{ .Values.config.appendonly }}
    appendfilename "appendonly.aof"
    appendfsync {{ .Values.config.appendfsync }}
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Logging
    loglevel notice

    # Security
    protected-mode no

    # Performance
    activerehashing yes

    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
