# External Secrets Operator Values
# Helm chart: external-secrets/external-secrets
# Docs: https://external-secrets.io

installCRDs: true

serviceAccount:
  create: true
  name: external-secrets
  annotations:
    # Role ARN set dynamically by Terraform Helm provider
    eks.amazonaws.com/role-arn: ""

# Resource configuration
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Webhook (required for validation)
webhook:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Cert controller
certController:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Replica count
replicaCount: 1  # 2 for production

# Log level
logLevel: info
